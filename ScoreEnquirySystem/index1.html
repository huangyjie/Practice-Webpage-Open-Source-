<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh">
<head>
    <meta charset="UTF-8">
    <title>2024年XX省技能高考技能操作考试成绩查询</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="./css/base.css" rel="stylesheet">
    <link href="./css/popup.css" rel="stylesheet">
    <script>
        // 生成随机成绩
        function generateRandomScore() {
            var minTotalScore = 380; // 总分大于380
            var maxTotalScore = 490; // 总分小于480
            var maxKnowledgeScore = 150; // 应知满分150
            var maxSkillScore = 340; // 应会总分340

            // 随机生成总分，确保在指定范围内
            var totalScore = Math.floor(Math.random() * (maxTotalScore - minTotalScore + 1)) + minTotalScore;
            // 随机生成应知成绩，不超过总分和应知满分
            var knowledgeScore = Math.min(totalScore, maxKnowledgeScore, Math.floor(Math.random() * (maxKnowledgeScore + 1)));
            // 随机生成应会成绩，不超过总分和应会总分
            var skillScore = Math.min(totalScore - knowledgeScore, maxSkillScore);
            // 确保应会成绩加上应知成绩等于总分
            skillScore = Math.min(skillScore, totalScore - knowledgeScore);
            // 确保应知成绩和应会成绩相加为总分
            knowledgeScore = totalScore - skillScore;

            return {
                knowledgeScore: knowledgeScore,
                skillScore: skillScore,
                totalScore: totalScore
            };
        }

        // 更新页面显示
        function updateScore() {
            var randomScore = generateRandomScore();
            document.getElementById('knowledgeScore').textContent = randomScore.knowledgeScore;
            document.getElementById('skillScore').textContent = randomScore.skillScore;
            document.getElementById('totalScore').textContent = randomScore.totalScore;
        }

        // 初始加载时生成成绩
        window.onload = updateScore;

        // 提交表单
        function submitForm() {
            var name = document.getElementById('s_xingming').value; // 获取姓名输入框的值
            var idCard = document.getElementById('s_shenfenzhenghao').value; // 获取身份证输入框的值

            // 提取身份证后11位作为准考证号
            var examCard = idCard.slice(-11);

            // 将姓名和身份证号填入上一段代码的对应位置
            document.getElementById('s_xingming_display').textContent = name; // 显示姓名
            document.getElementById('s_shenfenzhenghao_display').textContent = idCard; // 显示身份证号

            // 将身份证后11位作为准考证号
            document.getElementById('gkbmh').value = examCard; // 准考证号为身份证后11位
            // 将身份证填入身份证号
            document.getElementById('sfzh').value = idCard; // 身份证号
        }
    </script>
</head>

<body>

        <div class="wd">
            <div class="header">
            <img src="http://www.hbea.edu.cn/gkcj2019/images/logo.png">
            </div>
        </div>
        <div class="wd clearfix">
            <div class="content">
                <div class="content-left fl">
                    <form class="gkcj-form" style="width: 740px;" onsubmit="submitForm(); return false;">
                        <div id="ct" style="display: none;">

                            <div class="gkcj-form-body" style="padding:50px 0 0 140px">
                                <div class="gkcj-item">
                                    <label class="gkcj-label">高考报名号：</label>
                                    <div class="gkcj-block">
                                        <input type="text" id="gkbmh" name="gkbmh" autocomplete="off"
                                            class="gkcj-input">
                                    </div>
                                </div>
                                <div class="gkcj-item">
                                    <label class="gkcj-label">身份证号：</label>
                                    <div class="gkcj-block">
                                        <input type="text" id="sfzh" name="sfzh" autocomplete="off"
                                            class="gkcj-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 结果 -->
                        <div id="ctback" style="display: block;">
                            <div class="gkcj-tit">2024年XX省技能高考技能操作考试成绩查询结果</div>
                            <div class="base-info b1">
                                <table class="base-t">
                                    <tbody>
                                        <tr>
                                            <td class="base-td">姓名：</td>
                                            <td style="width: 168px;"><span id="s_xingming_display"></span>
                                            </td> <!-- 用户填写的姓名 -->
                                            <td class="base-td">身份证号：</td>
                                            <td><span id="s_shenfenzhenghao_display"></span>
                                            </td> <!-- 用户填写的身份证号 -->
                                        </tr>
                                        <tr>
                                            <td class="base-td">准考证号：</td>
                                            <td><span id="gkbmh"></span></td> <!-- 准考证号为身份证后11位 -->
                                            <td class="base-td">高考报名号：</td>
                                            <td><span id="sfzh"></span></td> <!-- 身份证号 -->
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="score-info">
                                <table class="score-t">
                                    <tbody>
                                        <tr>
                                            <td>科目名称</td>
                                            <td>科目成绩</td>
                                        </tr>
                                        <tr>
                                            <td>技能应知</td>

                                        </tr>
                                        <tr>
                                            <td>技能应会</td>
                                            <td id="skillScore">0</td>
                                        </tr>
                                        <tr>
                                            <td>总分</td>
                                            <td id="totalScore" class="score-tcolor">0</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="fh"><a href="#"
                                    class="gkcj-btn"
                                    onclick="history.go(-1);">返回继续查询</a></div>
                        </div>
                    </form>

                <div class="content-right fr">

                        <div class="side-tit">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wd clearfix">
            <div class="footer" style="position:absolute;bottom:0;width:1200px;">
                <div class="ft-l fl">
                    <div>主办单位: 人民群众</div>

                        版权所有: 开源无版权

                    <div>ICP备案编号: 110120119</div>

                <div class="ft-r fr"></div>

    </div>
</body>
