<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XX科技首页</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        #showcase {
            background: url('showcase.jpg') no-repeat center center/cover;
            height: 400px;
            color: #ffffff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #showcase h1 {
            font-size: 50px;
            margin: 0;
        }

        .cards {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .card {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 30%;
        }

        footer {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>XX科技</h1>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">服务</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <section id="showcase">
        <h1>欢迎来到XX科技</h1>
    </section>

    <section class="cards">
        <div class="card">
            <h2>我们的服务</h2>
            <p>提供专业的技术解决方案，帮助企业实现数字化转型。</p>
        </div>
        <div class="card">
            <h2>关于我们</h2>
            <p>XX科技是一家专注于创新和技术的公司，致力于为客户提供优质的服务。</p>
        </div>
        <div class="card">
            <h2>联系我们</h2>
            <p>如有任何问题，请随时与我们联系。我们期待与您的合作。</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 XX科技. 保留所有权利。</p>
    </footer>
</body>
</html>
