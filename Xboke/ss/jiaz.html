<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>加载中...</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .loading-text {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }
    .progress-bar {
        width: 200px;
        height: 10px;
        background-color: #ddd;
        border-radius: 5px;
        overflow: hidden;
    }
    .progress {
        width: 0;
        height: 100%;
        background-color: #4caf50;
        animation: progressAnimation 3s linear forwards;
    }
    @keyframes progressAnimation {
        0% {
            width: 0;
        }
        100% {
            width: 100%;
        }
    }
</style>
</head>
<body>
    <div class="loading-text">正在加载请稍等<span id="dots"></span></div>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    <script>
        // 获取进度条元素
        var progressBar = document.querySelector('.progress');
        // 获取动画持续时间
        var animationDuration = parseFloat(window.getComputedStyle(progressBar).animationDuration) * 1000;

        // 添加动态加载点
        var dotsElement = document.getElementById("dots");
        var numDots = 0;
        var maxDots = 3;
        var dotInterval = setInterval(function() {
            numDots = (numDots + 1) % (maxDots + 1);
            dotsElement.innerHTML = ".".repeat(numDots);
        }, 500);

        // 延时跳转页面
        setTimeout(function() {
            clearInterval(dotInterval); // 停止动态加载点
            // 在这里替换为你要跳转的网址
            window.location.href = '../index.php';
        }, animationDuration);
    </script>
</body>
</html>
