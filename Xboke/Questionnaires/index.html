        .survey-container h2 {

            text-align: center;
        }

        #surveyForm label {
            display: block;

        }

        #surveyForm input[type="text"],
        #surveyForm input[type="email"],
        #surveyForm input[type="tel"],
        #surveyForm input[type="number"],
        #surveyForm select,
        #surveyForm textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #gender, #programming_languages {

        #surveyForm button {
            background: #e8491d;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #surveyForm button:hover {

        }

        .button-link {
            display: inline-block;
            background: #35424a;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background: #4a5f6b;
        }

        #loading, #successMessage {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        #successMessage {
            color: #4CAF50;
        }

    <section id="showcase">
        <div class="survey-container fade-in">
            <h2>调查问卷</h2>
            <form id="surveyForm">
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">电子邮件:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">手机号:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="qq">QQ号:</label>
                <input type="text" id="qq" name="qq">

                <label for="age">年龄:</label>
                <input type="number" id="age" name="age" required>

                <label>性别:</label>
                <div id="gender">
                    <label><input type="radio" name="gender" value="male"> 男</label>
                    <label><input type="radio" name="gender" value="female"> 女</label>
                    <label><input type="radio" name="gender" value="other"> 保密</label>
                </div>

                <label for="country">国家:</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>选择您所在的国家</option>
                </select>

                <label for="address">家庭住址:</label>
                <input type="text" id="address" name="address">

                <label for="school">学校:</label>
                <input type="text" id="school" name="school">

                <label>喜欢的编程语言:</label>
                <div id="programming_languages">
                    <details>
                        <summary>更多编程语言</summary>
                        <div>
                            <label><input type="checkbox" name="programming_languages[]" value="JavaScript"> JavaScript</label>
                            <label><input type="checkbox" name="programming_languages[]" value="Python"> Python</label>
                            <label><input type="checkbox" name="programming_languages[]" value="Java"> Java</label>
                            <label><input type="checkbox" name="programming_languages[]" value="Csharp"> C#</label>
                            <label><input type="checkbox" name="programming_languages[]" value="C++"> C++</label>
                            <label><input type="checkbox" name="programming_languages[]" value="PHP"> PHP</label>
                            <label><input type="checkbox" name="programming_languages[]" value="Ruby"> Ruby</label>
                            <label><input type="checkbox" name="programming_languages[]" value="C语言"> C语言</label>
                            <label><input type="checkbox" name="programming_languages[]" value="HTML"> HTML</label>
                            <label><input type="checkbox" name="programming_languages[]" value="NULL"> 不喜欢</label>
                            <label><input type="checkbox" name="programming_languages[]" value="Swift"> Swift</label>
                            <label><input type="checkbox" name="programming_languages[]" value="Kotlin"> Kotlin</label>
                            <label><input type="checkbox" name="programming_languages[]" value="Go"> Go</label>
                            <label><input type="checkbox" name="programming_languages[]" value="R"> R</label>
                            <label><input type="checkbox" name="programming_languages[]" value="TypeScript"> TypeScript</label>
                            <label><input type="checkbox" name="programming_languages[]" value="Scala"> Scala</label>
                            <label><input type="checkbox" name="programming_languages[]" value="Rust"> Rust</label>
                            <label><input type="checkbox" name="programming_languages[]" value="Haskell"> Haskell</label>
                            <label><input type="checkbox" name="programming_languages[]" value="Lua"> Lua</label>
                            <label><input type="checkbox" name="programming_languages[]" value="Perl"> Perl</label>
                            <label><input type="checkbox" name="programming_languages[]" value="Dart"> Dart</label>
                            <label><input type="checkbox" name="programming_languages[]" value="Assembly"> Assembly</label>
                        </div>
                    </details>
                </div>

                <label for="comments">额外意见:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>

                <label>
                    <input type="checkbox" id="terms" name="terms" required> 接受条款和条件
                    <div class="back-button">
                        <a href="terms.html" class="button-link">查看条款</a>
                        <a href="../index.html" class="button-link">返回首页</a>
                    </div>
                </label>

                <button type="submit">提交</button>
            </form>
            <div id="loading" style="display: none;">正在提交，请稍候...</div>
            <div id="successMessage" style="display: none;">提交成功!</div>
