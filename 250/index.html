<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #007bff; /* 标题颜色 */
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 500px;
            height: 500px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px; /* 输入框与下一个元素之间的间距 */
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff; /* 按钮背景颜色 */
            color: #fff; /* 按钮文字颜色 */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s; /* 鼠标悬停时背景颜色过渡效果 */
            margin-top: 10px; /* 按钮与上一个元素之间的间距 */
            display: block; /* 让按钮变成块级元素，独占一行 */
            width: 100%; /* 按钮宽度占满容器 */
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* 鼠标悬停时按钮背景颜色 */
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>留言板</h2>
        <!-- 提交留言表单 -->
        <form action="submit_message.php" method="post">
            <!-- 留言输入框 -->
            <textarea name="message" placeholder="请输入留言" rows="10" cols="50"></textarea>
            <br>
            <!-- 提交按钮 -->
            <input type="submit" value="提交">
        </form>
        <!-- 查看留言按钮 -->
        <a href="view_message.html" class="btn">查看留言</a>
    </div>
</body>
</html>
