<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好好学习天天向上</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- 弹窗内容 -->
        <div class="popup" id="popup">
            <div class="popup-content">
                <h3>请认真阅读以下提示</h3>
                <p>本网页程序仅供学习使用不可用作考试作弊等违法行为，如果在使用中发生的任何后果与网页制作着无关</p>
                <p>请在阅读完毕后，点击下方按钮关闭弹窗。</p>
                <button onclick="closePopup()">确定</button>
            </div>
        </div>

        <!-- 其他页面内容 -->
        <h2>题库字典</h2>
        <form id="queryForm">
            <label for="userInput">请输入题干:</label>
            <input type="text" id="userInput" name="userInput" required>
            <button type="button" onclick="queryDatabase()">查找</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
    
        <div id="result"></div>
        <p id="questionCount"></p>
    
        <form id="addForm">
            <h3>添加题目</h3>
            <label for="question">题干:</label>
            <input type="text" id="question" name="question" required>
    
            <label for="optionA">选项A:</label>
            <input type="text" id="optionA" name="optionA" required>
    
            <label for="optionB">选项B:</label>
            <input type="text" id="optionB" name="optionB" required>
    
            <label for="optionC">选项C:</label>
            <input type="text" id="optionC" name="optionC" required>
    
            <label for="optionD">选项D:</label>
            <input type="text" id="optionD" name="optionD" required>
    
            <label for="correctAnswer">标准答案:</label>
            <input type="text" id="correctAnswer" name="correctAnswer" maxlength="1" required>
    
            <button type="button" onclick="addData()">添加题目</button>
            <p id="addMessage" class="error-message"></p>
        </form>

        <!-- 视频窗口 -->
        <div class="advertisement">
            <h3>环球网视频</h3>
            <div class="video-container">
                <!-- 视频列表 -->
                <!-- 在此添加你的视频源 -->
            </div>
        </div>

        <!-- 下载按钮链接到本地文件 -->
        <button onclick="downloadFile()">下载题库</button>

        <!-- 添加跳转按钮 -->
        <button onclick="redirectToOtherPage()">逛一下小黄的博客</button>
    </div>

    <script src="JS/script.js"></script>
    <script>
        // 自动弹出提示弹窗，并设置定时关闭
        document.addEventListener('DOMContentLoaded', function() {
            const popup = document.getElementById('popup');
            popup.style.display = 'block'; // 显示弹窗

            // 定时关闭弹窗，10秒后自动隐藏
            setTimeout(function() {
                popup.style.display = 'none'; // 关闭弹窗
            }, 10000); // 10秒

            // 关闭弹窗的函数
            function closePopup() {
                popup.style.display = 'none'; // 关闭弹窗
            }
        });

        // 下载文件的函数
        function downloadFile() {
            window.location.href = 'WJ/题库.xlsx'; // 替换成你的文件路径
        }

        // 跳转到其他页面的函数
        function redirectToOtherPage() {
            window.location.href = '..//index.html'; // 替换成你想要跳转的页面路径
        }
    </script>
</body>
</html>
