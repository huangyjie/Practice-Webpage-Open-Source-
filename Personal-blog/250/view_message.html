<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看留言</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa; /* 设置页面背景颜色 */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px; /* 设置容器最大宽度 */
            margin: 100px auto; /* 上下居中 */
            padding: 20px;
            background-color: #fff; /* 设置容器背景颜色 */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
        }
        h2 {
            margin-bottom: 20px;
            color: #007bff; /* 设置标题颜色 */
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc; /* 设置输入框边框样式 */
            border-radius: 5px;
        }
        input[type="submit"], .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s; /* 添加背景颜色过渡效果 */
            margin-top: 10px; /* 设置按钮与上一个元素的间距 */
        }
        input[type="submit"]:hover, .btn:hover {
            background-color: #0056b3; /* 设置鼠标悬停时的背景颜色 */
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none; /* 去除链接的下划线 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>查看留言</h2>
        <form action="query_message.php" method="get">
            <input type="text" name="code" placeholder="请输入提交码">
            <br><br>
            <input type="submit" value="查看留言">
        </form>
        <!-- 返回提交页面按钮 -->
        <a href="javascript:history.back()" class="btn">返回提交页面</a>
    </div>
</body>
</html>
