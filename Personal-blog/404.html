<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background: linear-gradient(135deg, #2b2b2b, #121212);
            color: #f5f5f5;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h3 {
            font-size: 120px;
            color: #ff5252;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        p {
            font-size: 20px;
            color: #b0bec5;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-out;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #ff5252;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            animation: fadeIn 2s ease-out;
        }

        .btn:hover {
            background-color: #e53935;
            transform: translateY(-3px);
        }

        .container {
            max-width: 500px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script>
        function reloadPage() {
            location.reload();
        }
    </script>
</head>

<body>
    <div class="container">
        <h3>404</h3>
        <p>Oops! 找不到页面了。您访问的页面可能已被删除或暂时不可用。</p>
        <a class="btn" href="index.html">返回首页</a>
        <button class="btn" onclick="reloadPage()">重新加载</button>
    </div>
</body>
</html>
