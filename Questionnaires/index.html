<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调查问卷</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>调查问卷</h1>
    <form id="surveyForm">
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">电子邮件:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone">手机号:</label>
        <input type="tel" id="phone" name="phone" required>
        <label for="qq">QQ号:</label>
        <input type="text" id="qq" name="qq">
        <label for="age">年龄:</label>
        <input type="number" id="age" name="age" required>
        <label>性别:</label>
        <div id="gender">
        <label><input type="radio" name="gender" value="male"> 男</label>
        <label><input type="radio" name="gender" value="female"> 女</label>
        <label><input type="radio" name="gender" value="other"> 保密</label>
        </div>
        <label for="country">国家:</label>
        <select id="country" name="country" required>
        <option value="" disabled selected>选择您所在的国家</option>
        </select>
        <label for="address">家庭住址:</label>
        <input type="text" id="address" name="address">
        <label for="school">学校:</label>
        <input type="text" id="school" name="school">
        <label>喜欢的编程语言:</label>
        <div id="programming_languages">
            <details>
                <summary>更多编程语言</summary>
                <div>
                    <label><input type="checkbox" id="JavaScript" name="programming_languages[]" value="JavaScript"> JavaScript</label>
                    <label><input type="checkbox" id="Python" name="programming_languages[]" value="Python"> Python</label>
                    <label><input type="checkbox" id="Java" name="programming_languages[]" value="Java"> Java</label>
                    <label><input type="checkbox" id="Csharp" name="programming_languages[]" value="Csharp"> C#</label>
                    <label><input type="checkbox" id="C++" name="programming_languages[]" value="C++"> C++</label>
                    <label><input type="checkbox" id="PHP" name="programming_languages[]" value="PHP"> PHP</label>
                    <label><input type="checkbox" id="Ruby" name="programming_languages[]" value="Ruby"> Ruby</label>
                    <label><input type="checkbox" id="C语言" name="programming_languages[]" value="C语言"> C语言</label>
                    <label><input type="checkbox" id="HTML" name="programming_languages[]" value="HTML"> HTML</label>
                    <label><input type="checkbox" id="NULL" name="programming_languages[]" value="NULL"> 不喜欢</label>
                    <label><input type="checkbox" id="Swift" name="programming_languages[]" value="Swift"> Swift</label>
                    <label><input type="checkbox" id="Kotlin" name="programming_languages[]" value="Kotlin"> Kotlin</label>
                    <label><input type="checkbox" id="Go" name="programming_languages[]" value="Go"> Go</label>
                    <label><input type="checkbox" id="R" name="programming_languages[]" value="R"> R</label>
                    <label><input type="checkbox" id="TypeScript" name="programming_languages[]" value="TypeScript"> TypeScript</label>
                    <label><input type="checkbox" id="Scala" name="programming_languages[]" value="Scala"> Scala</label>
                    <label><input type="checkbox" id="Rust" name="programming_languages[]" value="Rust"> Rust</label>
                    <label><input type="checkbox" id="Haskell" name="programming_languages[]" value="Haskell"> Haskell</label>
                    <label><input type="checkbox" id="Lua" name="programming_languages[]" value="Lua"> Lua</label>
                    <label><input type="checkbox" id="Perl" name="programming_languages[]" value="Perl"> Perl</label>
                    <label><input type="checkbox" id="Dart" name="programming_languages[]" value="Dart"> Dart</label>
                    <label><input type="checkbox" id="Assembly" name="programming_languages[]" value="Assembly"> Assembly</label>
                </div>
            </details>
        </div>
        
        
        <label for="comments">额外意见:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <label><input type="checkbox" id="terms" name="terms" required> 接受条款和条件
            <!-- 链接到服务条款的按钮 -->
            <div class="back-button">
                <a href="terms.html" class="button-link">查看条款</a>
            </div>
        </label>
        <button type="submit">提交</button>
    </form>
    <div id="loading">正在提交，请稍候...</div>
    <div id="successMessage">提交成功!</div>
    <script src="script.js" defer></script>
</body>
</html>
